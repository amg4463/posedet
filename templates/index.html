<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detection</title>
    

    <style>
      body {
        background:rgb(229, 224, 175);
        text-align: center;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      #video-container {
        display: none;
        margin-top: 20px;
      
      }
      img {
        width: 750px;
        height: 500px;
        border: 2px solid black;
        background-color: rgb(155, 250, 218);
        
      }

      button {
        font-size: 20px;
        padding: 15px 30px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }

      #start-btn {
        background-color: green;
        color: white;
      }

      #stop-btn {
        margin-right: 60%;
        background-color: red;
        color: white;
      }

      #stop-btn:disabled {
        background-color: gray;
        cursor: not-allowed;
      }
      #start-btn:disabled {
        background-color: grey;
        color: aliceblue;
      }
      #video-container {
        margin-right: 60%;
      }

      .stats {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1><u><a href="http://127.0.0.1:8000/" target="_blank">Detection Interface</a></u></h1>
    <button id="start-btn"><b>Start Detection</b></button>
    <button id="stop-btn" disabled><b>Stop Detection</b></button>

    <div id="video-container">
      <h3>Live Feed</h3>
      <img id="video-frame" src="" alt="Live Feed is abt to start pls wait..." />
      <div class="stats">
        <b><p id="jump-count">Jumps: 0</p>
        <p id="crouch-count">Squats: 0</p>
        <p id="tpose-count">T-Pose: 0</p>
        
      </div>
    </div>

    <script>
      let socket;
      const videoFrame = document.getElementById("video-frame");

      document
        .getElementById("start-btn")
        .addEventListener("click", function () {
          socket = new WebSocket("ws://localhost:8000/ws");
          document.getElementById("video-container").style.display = "block";
          document.getElementById("start-btn").disabled = true;
          document.getElementById("stop-btn").disabled = false;

          socket.onmessage = function (event) {
            const data = JSON.parse(event.data);

            // Convert Base64 image to Blob
            const byteCharacters = atob(data.image);
            const byteNumbers = new Uint8Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
              byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const blob = new Blob([byteNumbers], { type: "image/jpeg" });

            // Free memory from previous URL
            if (videoFrame.src) {
              URL.revokeObjectURL(videoFrame.src);
            }

            videoFrame.src = URL.createObjectURL(blob);

            // Update movement counts
            document.getElementById(
              "jump-count"
              
            ).innerText = `Jumps: ${data.jump_count}`;
            
            document.getElementById(
              "crouch-count"
            ).innerText = `squats: ${data.crouch_count}`;
            document.getElementById(
              "tpose-count"
            ).innerText = `T-Pose: ${data.tpose_count}`;
            
          };

          socket.onclose = function () {
            document.getElementById("start-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
            document.getElementById("video-container").style.display = "none";
          };
        });

      document
        .getElementById("stop-btn")
        .addEventListener("click", function () {
          if (socket) {
            socket.close();
          }
        });
    </script>
  </body>
</html>
